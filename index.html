<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Personalized Meal Planner</h1>
        <p>Select your fitness goal and weight range to get meal suggestions tailored to you.</p>
    </header>

    <section class="meal-plan-form">
        <form id="mealPlanForm">
            <label for="weightRange">Select Your Weight Range:</label>
            <select id="weightRange" name="weightRange">
                <option value="20-25kg">20-25 kg</option>
                <option value="30-35kg">30-35 kg</option>
                <option value="40-45kg">40-45 kg</option>
                <option value="60-65kg">60-65 kg</option>
                <option value="70-100kg">70-100+ kg</option>
            </select>

            <label for="goal">Select Your Goal:</label>
            <select id="goal" name="goal">
                <option value="bulk">Bulk</option>
                <option value="diet">Diet</option>
                <option value="lose_weight">Lose Weight</option>
                <option value="gain_weight">Gain Weight</option>
                <option value="maintain">Maintain</option>
            </select>

            <button type="submit">Get Meal Plan</button>
        </form>
    </section>

    <section class="meal-suggestions">
        <h2>Meal Suggestions:</h2>
        <div id="mealSuggestions"></div>
    </section>

    <footer>
        <p>Â© 2024 Meal Planner</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
